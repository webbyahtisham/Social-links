<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ahtisham social media account card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="profile-card">
        <div class="img">
            <img src="Ahtisham.jpg" alt="Ahtisham-image" width="110px" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">webbyahtisham</span>
            <span class="work">Web developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.tiktok.com/@webbyahtisham?is_from_webapp=1&sender_device=pc" target="_blank"
                style="background-color: #e71c4f;" class="link">
                <i class='bx bxl-tiktok'></i>
            </a>
            <a href="https://www.instagram.com/webbyahtisham/" target="_blank"
                style="background-color:  rgb(206, 29, 118)" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.linkedin.com/in/ahtisham-ul-haq-2b4b6931b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"
                style="background-color: #0a66c2 ;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="subscribe-button">
            <button class="button">Follow</button>

            <button class="Like">Like</button>
        </div>

    </div>
</body>

</html>
